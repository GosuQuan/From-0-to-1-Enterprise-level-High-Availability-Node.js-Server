name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --registry=https://registry.npmmirror.com
      # - name: Run tests
      #   run: pnpm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image locally
        run: docker build -t gosuquan/node-test:latest .
      - name: Save Docker image as tar
        run: docker save -o node-test.tar gosuquan/node-test:latest
      - name: Prepare server for upload (thorough cleanup)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 强制创建应用目录
            mkdir -p ~/app
            # 强力清理旧文件和目录
            rm -rf ~/app/node-test.tar*
            rm -rf ~/app/node-test-*.tar
            # 确认清理成功
            ls -la ~/app/
            echo '服务器环境已准备就绪，可以上传文件'
      # 使用带时间戳的临时文件名避免冲突
      - name: Generate timestamp for unique filename
        id: timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
      - name: Upload Docker image tar to server (with unique name)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "node-test.tar"
          target: "~/app/node-test-${{ steps.timestamp.outputs.timestamp }}.tar"
      # 可选：推送到 Docker Hub 作为备份
      - name: Push Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: gosuquan/node-test:latest
          cache-from: type=registry,ref=gosuquan/node-test:buildcache
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |-
            # 进入应用目录
            mkdir -p ~/app
            cd ~/app
            
            # 列出目录中所有文件（调试用）
            echo "当前目录内容:"
            ls -la
            
            # 先检查新格式文件 (node-test-*.tar)
            echo "尝试查找新格式 tar 文件..."
            NEW_FORMAT_TAR=$(ls -t node-test-*.tar 2>/dev/null | head -n 1 || echo "")
            
            # 再检查旧格式文件 (node-test.tar)
            echo "尝试查找旧格式 tar 文件..."
            if [ -f "node-test.tar" ]; then
              OLD_FORMAT_TAR="node-test.tar"
              echo "找到旧格式 tar 文件: $OLD_FORMAT_TAR"
            else
              OLD_FORMAT_TAR=""
              echo "未找到旧格式 tar 文件"
            fi
            
            # 决定使用哪个 tar 文件
            if [ ! -z "$NEW_FORMAT_TAR" ]; then
              LATEST_TAR="$NEW_FORMAT_TAR"
              echo "使用新格式 tar 文件: $LATEST_TAR"
            elif [ ! -z "$OLD_FORMAT_TAR" ]; then
              LATEST_TAR="$OLD_FORMAT_TAR"
              echo "使用旧格式 tar 文件: $LATEST_TAR"
            else
              echo "错误: 找不到任何 tar 文件！"
              exit 1
            fi
            
            # 再次确认文件存在且是普通文件
            if [ ! -f "$LATEST_TAR" ]; then
              echo "错误: $LATEST_TAR 不是普通文件或不存在！实际情况如下:"
              ls -la "$LATEST_TAR" 2>&1 || echo "文件不存在"
              file "$LATEST_TAR" 2>&1 || echo "无法获取文件类型"
              exit 1
            fi
            
            echo "$LATEST_TAR 文件类型如下:"
            ls -l "$LATEST_TAR"
            file "$LATEST_TAR"
            
            # 导入镜像
            echo "正在导入 Docker 镜像..."
            docker load -i "$LATEST_TAR"
            
            # 清理旧容器
            echo "清理旧容器..."
            docker stop node-test || true
            docker rm node-test || true
            
            # 运行新容器
            echo "启动新容器..."
            docker run -d --name node-test --restart unless-stopped -p 3000:3000 -e NODE_ENV=production -e DB_HOST=${{ secrets.DB_HOST }} gosuquan/node-test:latest
            
            # 验证
            echo "容器状态:"
            docker ps | grep node-test
            
            # 等待应用启动
            echo "等待应用启动 (10秒)..."
            sleep 10
            
            # 检查应用是否响应
            echo "检查应用响应:"
            curl -I http://localhost:3000 || echo "警告: 应用可能未完全启动，请检查日志"
            
            # 显示容器日志
            echo "容器日志 (最近 20 行):"
            docker logs --tail 20 node-test